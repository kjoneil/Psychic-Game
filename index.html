<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic_Game</title>
</head>
<body>
    <header>
        <h1>Psychic_Game</h1>
    </header>
       
    <!-- Creating a div with all the content to be displayed on the web page -->
    
        <div>
                <p>Guess what letter I'm thinking of</p>
                <p id="wins">Wins: </p>
                <p id="losses">Losses: </p>
                <p id="left">Guesses left: </p>
                <p>Letters guessed so far:<span id="user-text"></span></p>
            </div>
        
            <!-- Variables that contain the data that will be guessed and the counters of the outcomes -->

            <script>
                var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
                var userChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
                var winsCounter = 0;
                var loseCounter = 0;
                var guessesLeft = 9;
                var userGuess = document.getElementById("user-text");

                var computerGuess = computerChoices[Math.random(computerChoices.length)];

            // Tracking which keystoke the user inputs
           
                document.onkeyup = function(event){
                userGuess.textContent = event.key;

        //    Conditional statement that compares userGuess with computerGuess,
        //      Correct Guess alerts "You are psychic!"
        //      Incorrect guess alerts/allows for 8 more guesses until user loses and game resarts.
                

                if(userGuess === computerGuess){
                    winsCounter += 1;
                    alert("You are psychic!");
                    }
                else{guessesLeft -= 1;
                    alert("Guess Again")
                    }
                    if(guessesLeft === 0){
                    loseCounter += 1;
                    guessesLeft = 9;
                    }
                
                document.getElementById("wins").innerHTML = "Wins: " + winsCounter;
                document.getElementById("losses").innerHTML = "Losses: " + loseCounter;
                document.getElementById("left").innerHTML = "Guesses left: " + guessesLeft;
            
            }
              </script>
              <!-- Still need to figure out how to show all the previous guesses along side each other. -->
    
</body>
</html>
